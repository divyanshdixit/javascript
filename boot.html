<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .error{
            border-color:red;
        }
    </style>
</head>


<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button"  id="status" class="btn btn-info btn-lg"  data-toggle="modal" data-target="#myModal"><span>Online </span></button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="" id="text" value="" required>
                        <!-- <p>Some text in the modal.</p> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" onclick="myfunction()" data-dismiss="modal">Clear Status</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script>
        $('#text').on('hidden.bs.modal', function (e) {
            $('#myModal').modal('hide')
        })
        var values = document.getElementById('text');
        function myfunction(){
            if(values.value == ''){
                console.log('please inoput value first');
                // DOM
            values.classList.add('error')
            $('#myModal').on('hidden.bs.modal', function (e) {
                $('#myModal').modal('show')
            })
            return false;
            }else{
            document.getElementById('status').innerText = document.getElementById('text').value
            }
        }
    </script>

</body>

</html>
