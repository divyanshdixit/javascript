<body>
    
    <script>

        // static: always use static methid inside class:
        //  static method can;t call on an object of class but the class itself

        class Person{
            constructor(name, city) {
                this.name = name;
                this.city = city;
            }

            static show(props){
                return props.city;
            }
        }

// console.log(Person.show())
        
        var first = new Person('Divyansh2', 'Kanpur');

        console.log(Person.show(first))

    </script>
