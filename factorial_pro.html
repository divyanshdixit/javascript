<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>

        // alert() // ok
        // confirm() // ok 1 true,  cancel 0 false
        var num = prompt('Enter number for factorial') // input with ok and cancel
        
        if(num < 0){
            console.log('Please put +ve value only');
        }
        else if(typeof(parseInt(num)) == 'string'){ 
            console.log('Please put integer only');
        }
        else{
            console.log(factorial(num));
        }

        function factorial(number){ // 5, 4

            if(number == 1 ){
                return 1;
            }
            else if(number == 0){
                return 0;
            }
            else{
                return number * factorial(number - 1); // 5 * factorial(4) 5 * 4 * factorial(3)
            }

        }

         // 1

        </script>
</body>
</html>
